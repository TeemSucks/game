
<html>
    <head>
        <script>
        document.addEventListener("DOMContentLoaded", function() {

var circle = document.createElement('div');
circle.style.width = '100px';
circle.style.height = '100px';
circle.style.backgroundColor = 'white';
circle.style.borderRadius = '50px';
document.body.appendChild(circle);

document.body.style.backgroundColor = 'black';

circle.style.position = 'absolute';
circle.style.left = Math.random() * window.innerWidth + 'px';
circle.style.top = Math.random() * window.innerHeight + 'px';

var speed = 3;
var x = 0;
var y = 0;
var xDirection = 1;
var yDirection = 1;
var animate = function() {
  circle.style.left = parseInt(circle.style.left) + speed * xDirection + 'px';
  circle.style.top = parseInt(circle.style.top) + speed * yDirection + 'px';
  if (parseInt(circle.style.left) > window.innerWidth - 100) {
    xDirection = -1;
  }
  if (parseInt(circle.style.left) < 0) {
    xDirection = 1;
  }
  if (parseInt(circle.style.top) > window.innerHeight - 100) {
    yDirection = -1;
  }
  if (parseInt(circle.style.top) < 0) {
    yDirection = 1;
  }
  requestAnimationFrame(animate);
};
animate();

var score = document.createElement('div');
score.style.color = 'white';
score.innerHTML = 'Score: 0';
document.body.appendChild(score);

score.style.fontSize = '20px';

var scoreCount = 0;
circle.addEventListener('click', function() {
  scoreCount++;
  score.innerHTML = 'Score: ' + scoreCount;
});

var win = document.createElement('div');
win.style.color = 'white';
win.innerHTML = 'You Win!';
win.style.fontSize = '20px';
win.style.display = 'none';
document.body.appendChild(win);
circle.addEventListener('click', function() {
  if (scoreCount === 50) {
    win.style.display = 'block';
  }
});

win.style.fontSize = '40px';

win.style.position = 'absolute';
win.style.left = window.innerWidth / 2 - 100 + 'px';
win.style.top = window.innerHeight / 2 - 20 + 'px';
});
circle.addEventListener('click', function() {
  if (scoreCount === 50) {
    document.body.removeChild(circle);
  }
});
});
        </script>
    </head>
    <body style="margin: 0;">
    </body>
</html>
